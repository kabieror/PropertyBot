version: '3.4'

services:
  crawler.service:
    image: ${DOCKER_REGISTRY-}crawlerservice
    build:
      context: .
      dockerfile: src/PropertyBot.Service/Dockerfile
    environment:
      MongoDB__Host: mongo
      PROPERTY_POLLING_INTERVAL_IN_SECONDS: 60
      TELEGRAM_API_TOKEN: 12345

      MONGO_DB_USER: crawler
      MONGO_DB_PASSWORD: crawlerPassword

      PROVIDER_ZVG_STATE_ID: 4
      PROVIDER_ZVG_COURT_IDS: "35,4,5,49"
      PROVIDER_ZVG_OBJECT_KIND_ID: "159,114,49,86,105"

      PROVIDER_KSK_ZIPS: 70173
      PROVIDER_KSK_PERIMETERS_IN_KM: 15
      PROVIDER_KSK_LIMIT: 9
      PROVIDER_KSK_REGIO_CLIENT_ID: 60350130
      PROVIDER_KSK_MARKETING_USAGE_OBJECT_TYPES: "buy_residential_property,buy_residential_house"

      PROVIDER_VOLKSBANK_IMMOPOOL_GEOSL: "004008001011000000,004008001019000085,004008001018000079"
      PROVIDER_VOLKSBANK_IMMOPOOL_PERIMETERS_IN_KM: "12,10, 10"
      PROVIDER_VOLKSBANK_IMMOPOOL_CUSTOMER_ID: "144298,144298,33371"
      PROVIDER_VOLKSBANK_IMMOPOOL_OBJECT_CATEGORY: 1 # House
      PROVIDER_VOLKSBANK_IMMOPOOL_LIMIT: 100

      PROVIDER_WUNSCHIMMO_OBJECT_TYPES: "haus-kaufen,grundstueck-kaufen"
      PROVIDER_WUNSCHIMMO_PERIMETERS_IN_KM: "20,20"
      PROVIDER_WUNSCHIMMO_REGIONS: "baden-wuerttemberg,stuttgart,stuttgart;baden-wuerttemberg,stuttgart,stuttgart"

      PROVIDER_IMMOSCOUT_LIST_IDS: "14652716, 84965072"
    depends_on:
      - mongo
  
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: crawler
      MONGO_INITDB_ROOT_PASSWORD: crawlerPassword
    volumes:
        - /docker/crawler/mongo:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 12000:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: crawler
      ME_CONFIG_MONGODB_ADMINPASSWORD: crawlerPassword
    depends_on:
      - mongo